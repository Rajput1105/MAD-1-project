<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <div class="shadow p-3 mb-5 bg-white rounded" style="display:inline-flex; top: auto;">

        <style> 
            body {
                /* display: flex; */
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background-color: #31dd92; }</style>
    <button type="button" onclick="document.location='admin'">Admin login</button>
    <button type="button" onclick="document.location='sponsor_regis'">Sponsor login</button>
    </div>
    <h1 class="text-center mb-4 ">Influencer Registeration</h1>
    <form action="/add-influencer/" method="post">
        <div id="influencer_pannel" style="text-align: center; border: 1px solid; padding: 1%;">
            <label class="font-weight-bold" for="influencer_name">Influencer Name:</label><input type="text" name="influencer_name" id="influencer_name" required>
            <div>
                <label class="font-weight-bold" for="target_audience">Target Audience:</label><input type="number" name="target_audience" id="target_audience" required>
            </div>
            <div>
                <label class="font-weight-bold" for="youtube">YouTube:</label><input type="checkbox" name="youtube" id="youtube">
            </div>
            <div>
                <label class="font-weight-bold" for="instagram">Instagram:</label><input type="checkbox" name="instagram" id="instagram">
            </div>
            <div>
                <label class="font-weight-bold" for="twitter">Twitter:</label><input type="checkbox" name="twitter" id="twitter">
            </div>
            <div>
                <label class="font-weight-bold" for="username">User Name:</label><input type="text" name="username" id="username" required>
            </div>
            <div>
                <label class="font-weight-bold" for="password">Password:</label><input type="password" name="password" id="password" required>
            </div>
            <input class="font-weight-bold" type="submit" value="Submit">
        </div>
    </form>
    <title>Influencer login</title>
</head>

</body>
</html>
