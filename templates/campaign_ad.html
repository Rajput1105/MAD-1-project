
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Create Campaign</title>
</head>
<body>
    <h3>Campaign Detail</h3>
    {% for campaign in campaigns %}
        
        <li>Campaigns ID: {{ campaign.id }} </li> 
        <li> Campaigns Budget: {{ campaign.budget }}</li> 
        {% endfor %}
    <h1>Create new add</h1>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Create New Ad request 
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Campaign Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/campaigns_ad" method="post" enctype="multipart/form-data">
                        <div>
                            <label for="ad_name" id="ad_name">NAME : 
                                <input class="form-control" type="text" name="ad_name" id="ad_name" required>
                            </label>
                        </div>
                        
                        
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Payment :$</span>
                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" name="budget" required>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Terms :</span>
                            <textarea class="form-control" aria-label="With textarea" name="terms"></textarea>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Description :</span>
                            <textarea class="form-control" aria-label="With textarea" name="description"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <input type="submit" value="submit" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
