
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Admin Login</title>
    <style> 
      
        
        .button {
            color: green;
            margin: 5px;
        }
        .button:hover {
            color: white;
            background-color: rgb(47, 118, 47);
        }
        h1 {
            color: #3b7fc2;
        }
    </style>
</head>
<body style="display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
background-image: url('/static/admin2.jpeg');
background-size: cover;
background-position: center;
background-repeat: no-repeat;">
    <div class="container">
        <div class="shadow p-3 mb-5 bg-white rounded text-center">
            <button class="btn button" onclick="document.location='login'">Sponsor Login</button>
            <button class="btn button" onclick="document.location='login'">Influencer Login</button>
        </div>
        
        <div class="login" style=" background: rgba(255, 255, 255, 0.9);      padding: 20.01px;        border-radius: 9.02px;        box-shadow: 0 0 15.018px rgba(0, 0, 0, 0.1);  text-align: center;">
            <h1 class="text-center mb-4">Admin Login</h1>
            <form action="/validate-admin/" method="post"> 
                <div class="mb-3">
                    <label class="font-weight-bold" for="username">Admin ID:</label>
                    <input type="text" class="form-control" name="username" id="username" required>
                </div>
                <div class="mb-3">
                    <label class="font-weight-bold" for="password">Password:</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>
                <input type="submit" value="Login" class="btn btn-primary">
            </form>
        </div>
    </div>

    <script>
        function showAlert(message) {
            message = "Redirecting to Admin Login Page";
            alert(message);
        }
        showAlert("{{ message }}");
    </script>
</body>
</html>
