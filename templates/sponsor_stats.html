</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Sponsor Budget</h2>
        <div class="chart-container">
            <div class="row">
                <div class="col-md-12">
                    <canvas id="budget_chart_sponsor" width="800" height="400"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const budgetctx = document.getElementById('budget_chart_sponsor').getContext('2d');
            const budgetdata = {
                labels: {{ labels | safe }},
                datasets: [{
                    label: 'Budget',
                    data: {{ budgets | safe }},
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1,
                    fill: false,
                    tension: 0.1
                }]
            };

            const budgetchart = new Chart(budgetctx, {
                type: 'bar',
                data: budgetdata,
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
</body>
